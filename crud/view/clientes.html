<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="cliente.js"></script>
</head>
<body>    
      <div class="contaneir">
            <h1>Clientes</h1>
            <button class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#form-cadastro">Cadastrar</button>
            <table class="table table-striped">
              <thead>
                  <tr>
                      <th><a href="#" coluna="id" ord="ASC" class="link-secondary ord">Id</a></th>
                      <th><a href="#" coluna="nome" ord="ASC" class="link-primary ord">Nome</a></th>
                      <th><a href="#" coluna="email" ord="ASC" class="link-primary ord">Email</a></th>
                      <th><a href="#" coluna="telefone" ord="ASC" class="link-primary ord">Telefone</a></th>
                      <th><a href="#" coluna="cidade" ord="ASC" class="link-primary ord">Cidade</a></th>
                      <th><a href="#" coluna="idade" ord="ASC" class="link-primary ord">Idade</a></th>
                  </tr>
              </thead>

              <tbody id="lista">
                  
              </tbody>
          </table>
      </div>


      <!-- Modal -->
    <div class="modal fade" id="form-cadastro" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Novo Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
              <div>
                  <label class="form-label">Nome*</label>
                  <input id="nome" class="form-control" type="text" />
                  <div class="invalid-feedback">
                      O campo nome é obrigatório
                  </div>
              </div>

              <div>
                  <label class="form-label">Email*</label>
                  <input id="email" class="form-control" type="email" />
                  <div class="invalid-feedback">
                      O campo é obrigatório
                  </div>
              </div>

              <div>
                  <label class="form-label">Telefone</label>
                  <input id="telefone" class="form-control" type="text" />
              </div>

              <div>
                  <label class="form-label">Cidade</label>
                  <input id="cidade" class="form-control" type="text" />
              </div>

              <div>
                  <label class="form-label">Idade</label>
                  <input id="idade" class="form-control" type="number" />
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="bt-salvar" type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast-add" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          
          <strong class="me-auto">Cadastro de Clientes</strong>
          
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          O cliente foi cadastrado com sucesso.
        </div>
      </div>
    </div>

    </body>
</html>
